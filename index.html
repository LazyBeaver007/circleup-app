<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircleUp - Collaborative Productivity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        cyan: {
                            50: '#ecfeff',
                            100: '#cffafe',
                            200: '#a5f3fc',
                            300: '#67e8f9',
                            400: '#22d3ee',
                            500: '#06b6d4',
                            600: '#0891b2',
                            700: '#0e7490',
                            800: '#155e75',
                            900: '#164e63',
                            950: '#083344',
                        },
                        gray: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                            950: '#030712',
                        }
                    }
                },
            },
        }
    </script>
</head>
<body class="text-gray-900">
    <!-- Main App Container -->
    <div id="app-container">

        <!-- Login View -->
        <div id="login-view" class="flex flex-col justify-center items-center min-h-screen p-6 bg-gray-900">
            <div class="text-center">
                <h1 class="text-5xl font-extrabold text-white mb-4">
                    Welcome to <span class="text-cyan-400">CircleUp</span>
                </h1>
                <p class="text-xl text-gray-400 mb-10">
                    Stay accountable. Achieve your goals. Together.
                </p>
                <button id="login-button" class="animated-button bg-cyan-500 text-white font-bold py-4 px-8 rounded-xl text-lg hover:bg-cyan-600 transition duration-300 transform hover:scale-105 shadow-lg hover:shadow-cyan-500/50">
                    Sign in with Google
                </button>
            </div>
        </div>

        <!-- Dashboard View (Hidden by default) -->
        <div id="dashboard-view" class="hidden min-h-screen flex-col">
            <!-- Header -->
            <header class="sticky top-0 z-40 w-full flex-shrink-0 backdrop-blur-md bg-white/80 border-b border-gray-200">
                <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                    <div class="text-2xl font-bold text-gray-900">
                        Circle<span class="text-cyan-600">Up</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <span id="user-display-name" class="text-sm font-semibold text-gray-700"></span>
                        <button id="logout-button" class="animated-button bg-cyan-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-cyan-600 transition duration-300 transform hover:scale-105">
                            Logout
                        </button>
                    </div>
                </nav>
            </header>

            <!-- Main Content Grid -->
            <main class="container mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
                
                <!-- Left Column: My Progress -->
                <section class="flex flex-col bg-white rounded-2xl shadow-lg p-6 space-y-5">
                    <div class="flex justify-between items-center flex-shrink-0">
                        <h2 class="flex items-center gap-2 text-xl font-bold text-gray-900">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-cyan-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            My Progress
                        </h2>
                        <button id="add-goal-button" class="animated-button bg-cyan-500 w-10 h-10 flex justify-center items-center text-white font-bold text-2xl rounded-full hover:bg-cyan-600 transition duration-300 transform hover:scale-110 flex-shrink-0 shadow-md hover:shadow-lg">+</button>
                    </div>
                    <div id="goals-list" class="space-y-4 pr-2">
                        <!-- Goals will be dynamically injected here -->
                    </div>
                </section>
                
                <!-- Middle Column: Main Feed & Accountability -->
                <section class="flex flex-col gap-6 lg:col-span-1">

                    <!-- Pomodoro Timer -->
                    <div class="bg-white rounded-2xl shadow-lg p-6 text-center">
                        <h2 class="flex items-center justify-center gap-2 text-xl font-bold text-gray-900 mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-cyan-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0c-1.657 0-3-.895-3-2s1.343-2 3-2 3-.895 3-2-1.343-2-3-2m0 8c-1.11 0-2.08-.402-2.599-1M12 16v1m0-1v-8" />
                            </svg>
                            Pomodoro Timer
                        </h2>

                        <div class="space-x-2 mb-4">
                            <button id="pomodoro-button" class="timer-button timer-button-active">Pomodoro</button>
                            <button id="short-break-button" class="timer-button">Short Break</button>
                            <button id="long-break-button" class="timer-button">Long Break</button>
                        </div>

                        <h1 id="timer-display" class="text-7xl font-extrabold text-gray-900 my-4">25:00</h1>

                        <div class="flex gap-4">
                            <button id="start-timer-button" class="animated-button w-2/3 bg-cyan-500 text-white font-semibold py-3 px-4 rounded-xl hover:bg-cyan-600 transition duration-300 text-lg transform hover:scale-105 shadow-lg hover:shadow-cyan-500/50">
                                Start
                            </button>
                            <button id="reset-timer-button" class="animated-button w-1/3 bg-gray-200 text-gray-800 font-semibold py-3 px-4 rounded-xl hover:bg-gray-300 transition duration-300 text-lg transform hover:scale-105">
                                Reset
                            </button>
                        </div>
                    </div>

                    <!-- Daily Update Button -->
                    <div class="bg-white rounded-2xl shadow-lg p-6 flex-shrink-0">
                        <button id="check-in-button" class="animated-button w-full bg-green-500 text-white font-semibold py-3 px-4 rounded-xl hover:bg-green-600 transition duration-300 text-lg transform hover:scale-105 shadow-lg hover:shadow-green-500/50">
                            Submit Daily Update
                        </button>
                    </div>

                    <!-- Accountability & Feed Card -->
                    <div class="bg-white rounded-2xl shadow-lg">
                        <!-- Accountability Status -->
                        <div class="p-6 border-b border-gray-200">
                            <h2 class="flex items-center gap-2 text-xl font-bold text-gray-900 mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-cyan-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                Accountability Status
                            </h2>
                            <div id="accountability-status-list" class="space-y-3 pr-1">
                                <p class="text-sm text-gray-500">Loading status...</p>
                                <!-- Status will be injected here -->
                            </div>
                        </div>

                        <!-- Circle Feed -->
                        <div class="p-6">
                            <h2 class="flex items-center gap-2 text-xl font-bold text-gray-900 mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-cyan-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-2.13l-2.114 2.114a3 3 0 00-2.12 5.122V20M8 20H3v-2a3 3 0 015.356-2.13l2.114 2.114a3 3 0 012.12 5.122V20M12 11a3 3 0 100-6 3 3 0 000 6z" />
                                </svg>
                                Circle Feed
                            </h2>
                            <div id="feed-list" class="space-y-5 pr-1">
                                <!-- Feed posts will be dynamically injected here -->
                            </div>
                        </div>
                    </div>
                </section>
                
                <!-- Right Column: Circles & Members -->
                <section class="flex flex-col bg-white rounded-2xl shadow-lg p-6 space-y-5">
                    
                    <!-- My Info -->
                    <div class="pb-3 border-b border-gray-200">
                        <div class="flex justify-between items-center mb-2">
                            <h2 class="flex items-center gap-2 text-xl font-bold text-gray-900">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-cyan-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                                My Info
                            </h2>
                            <button id="edit-alias-button" class="text-sm font-medium text-cyan-600 hover:text-cyan-700">Edit</button>
                        </div>
                        <label class="text-sm text-gray-500">Share your User ID to be invited:</label>
                        <p id="my-user-id" class="text-sm text-cyan-700 font-medium bg-cyan-50 rounded-md p-2 mt-2 break-words">Not logged in</p>
                    </div>

                    <!-- Circle Controls -->
                    <div class="flex gap-4 pt-3">
                        <button id="create-circle-button" class="animated-button w-1/2 bg-cyan-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-cyan-600 transition duration-300 transform hover:scale-105">
                            Create
                        </button>
                        <button id="join-circle-button" class="animated-button w-1/2 bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-300 transform hover:scale-105">
                            Join
                        </button>
                    </div>

                    <!-- My Circles List -->
                    <div class="pt-3 border-t border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-900 mb-3">My Circles</h2>
                        <div id="circles-list" class="space-y-2 pr-1 max-h-48 overflow-y-auto">
                            <!-- Circles will be dynamically injected here -->
                        </div>
                    </div>

                    <!-- Circle Members List -->
                    <div class="pt-3 border-t border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-900 mb-3">Circle Members</h2>
                        <div id="circle-members-list" class="space-y-2 pr-1 max-h-48 overflow-y-auto">
                            <!-- Members will be dynamically injected here -->
                        </div>
                    </div>

                    <!-- Study Vibe -->
                    <div class="pt-3 border-t border-gray-200">
                        <h2 class="flex items-center gap-2 text-lg font-semibold text-gray-900 mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-cyan-500" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 1.343-3 3s1.343 3 3 3 3-1.343 3-3V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 1.343-3 3s1.343 3 3 3 3-1.343 3-3V3z" />
                            </svg>
                            Study Vibe
                        </h2>
                        <!-- NEW: YouTube Player -->
                        <div class="aspect-video w-full mb-3">
                            <iframe id="yt-player" class="w-full h-full rounded-lg" src="https://www.youtube.com/embed/jfKfPfyJRdk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        <!-- NEW: YouTube Input -->
                        <div class="flex gap-2">
                            <input type="text" id="yt-link-input" class="yt-input" placeholder="Paste YouTube link...">
                            <button id="yt-load-button" class="yt-load-button">Load</button>
                        </div>
                    </div>

                </section>
            </main>
        </div>

        <!-- Global Modal -->
        <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex justify-center items-center z-50 p-6">
            <div id="modal-content" class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-md max-h-[90vh] overflow-y-auto">
                <!-- Modal content will be injected here -->
            </div>
        </div>
    </div>
    
    <!-- Link to our JavaScript file -->
    <script type="module" src="script.js"></script>
</body>
</html>
