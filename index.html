<!DOCTYPE html>
<!-- The theme class will be applied here, e.g., 'theme-rose' -->
<html lang="en" class="theme-light"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircleUp - Collaborative Productivity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        // THIS IS A MAJOR REFACTOR
        // We now use CSS variables defined in style.css to control all colors.
        // Tailwind just reads these variables. This allows for infinite themes.
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        // Base colors
                        'bg-base': 'var(--bg-base)',
                        'bg-card': 'var(--bg-card)',
                        'bg-card-secondary': 'var(--bg-card-secondary)',
                        'bg-hover': 'var(--bg-hover)',
                        'border-color': 'var(--border-color)',
                        
                        // Text colors
                        'text-primary': 'var(--text-primary)',
                        'text-secondary': 'var(--text-secondary)',
                        'text-muted': 'var(--text-muted)',
                        'text-inverted': 'var(--text-inverted)',

                        // Accent colors
                        'accent-primary': 'var(--accent-primary)',
                        'accent-primary-hover': 'var(--accent-primary-hover)',
                        'accent-primary-text': 'var(--accent-primary-text)',
                        
                        'accent-secondary': 'var(--accent-secondary)',
                        'accent-secondary-hover': 'var(--accent-secondary-hover)',
                        'accent-secondary-text': 'var(--accent-secondary-text)',

                        // Specific UI colors
                        'status-safe-bg': 'var(--status-safe-bg)',
                        'status-safe-text': 'var(--status-safe-text)',
                        'status-missed-bg': 'var(--status-missed-bg)',
                        'status-missed-text': 'var(--status-missed-text)',
                        'reaction-bg': 'var(--reaction-bg)',
                        'reaction-border': 'var(--reaction-border)',
                        'reaction-text': 'var(--reaction-text)',
                        'reaction-active-bg': 'var(--reaction-active-bg)',
                        'reaction-active-border': 'var(--reaction-active-border)',
                        'reaction-active-text': 'var(--reaction-active-text)',
                    }
                },
            },
        }
    </script>
</head>
<body class="bg-bg-base text-text-primary transition-colors duration-300">
    <!-- Main App Container -->
    <div id="app-container">

        <!-- Login View -->
        <div id="login-view" class="flex flex-col justify-center items-center min-h-screen p-6 bg-bg-base">
            <div class="text-center">
                <h1 class="text-5xl font-extrabold text-text-primary mb-4">
                    Welcome to <span class="text-accent-primary">CircleUp</span>
                </h1>
                <!-- Cat Quote Display -->
                <p id="cat-quote-display" class="text-xl text-text-muted mb-10 italic">
                    "Stay pawsitive!"
                </p>
                <button id="login-button" class="animated-button bg-accent-primary text-accent-primary-text font-bold py-4 px-8 rounded-xl text-lg hover:bg-accent-primary-hover transition duration-300 transform hover:scale-105 shadow-lg hover:shadow-cyan-500/30">
                    Sign in with Google
                </button>
            </div>
        </div>

        <!-- Dashboard View (Hidden by default) -->
        <div id="dashboard-view" class="hidden min-h-screen flex-col">
            <!-- Header -->
            <header class="sticky top-0 z-40 w-full flex-shrink-0 backdrop-blur-md bg-bg-card/80 border-b border-border-color">
                <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                    <div class="text-2xl font-bold text-text-primary">
                        Circle<span class="text-accent-primary">Up</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <span id="user-display-name" class="text-sm font-semibold text-text-secondary"></span>
                        
                        <!-- NEW: Theme Selector Dropdown -->
                        <select id="theme-selector" class="h-10 px-3 pr-8 text-sm font-semibold bg-bg-card-secondary text-text-secondary border border-border-color rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-accent-primary cursor-pointer">
                            <option value="theme-light">Light</option>
                            <option value="theme-rose">Ros√© Pine</option>
                            <option value="theme-true-detective">True Detective</option>
                            <option value="theme-cyberpunk">Cyberpunk</option>
                        </select>

                        <button id="logout-button" class="animated-button bg-accent-secondary text-accent-secondary-text font-semibold py-2 px-4 rounded-lg hover:bg-accent-secondary-hover transition duration-300 transform hover:scale-105">
                            Logout
                        </button>
                    </div>
                </nav>
            </header>

            <!-- Main Content Grid -->
            <!-- ID's added for "Carcosa" Focus Mode -->
            <main class="container mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
                
                <!-- Left Column: My Progress -->
                <section id="left-column" class="flex flex-col bg-bg-card rounded-2xl shadow-lg p-6 space-y-5 transition-opacity duration-500">
                    <div class="flex justify-between items-center flex-shrink-0">
                        <h2 class="flex items-center gap-2 text-xl font-bold text-text-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-accent-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            My Progress
                        </h2>
                        <div class="flex gap-2">
                            <!-- NEW: "The Locker" Button -->
                            <button id="view-archive-button" class="animated-button bg-bg-card-secondary w-10 h-10 flex justify-center items-center text-text-secondary rounded-full hover:bg-bg-hover transition duration-300 transform hover:scale-110 flex-shrink-0" title="View Archived Goals">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M4 3a2 2 0 100 4h12a2 2 0 100-4H4z" />
                                    <path fill-rule="evenodd" d="M3 8h14v10a2 2 0 01-2 2H5a2 2 0 01-2-2V8zm5 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            <button id="add-goal-button" class="animated-button bg-accent-primary w-10 h-10 flex justify-center items-center text-accent-primary-text font-bold text-2xl rounded-full hover:bg-accent-primary-hover transition duration-300 transform hover:scale-110 flex-shrink-0 shadow-md hover:shadow-lg">+</button>
                        </div>
                    </div>
                    <div id="goals-list" class="space-y-4 pr-2">
                        <!-- Goals will be dynamically injected here -->
                    </div>
                </section>
                
                <!-- Middle Column: Main Feed & Accountability -->
                <section id="middle-column" class="flex flex-col gap-6 lg:col-span-1 transition-opacity duration-500">

                    <!-- Pomodoro Timer -->
                    <div class="bg-bg-card rounded-2xl shadow-lg p-6 text-center">
                        <!-- Header with Settings Button -->
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="flex items-center gap-2 text-xl font-bold text-text-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-accent-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0c-1.657 0-3-.895-3-2s1.343-2 3-2 3-.895 3-2-1.343-2-3-2m0 8c-1.11 0-2.08-.402-2.599-1M12 16v1m0-1v-8" />
                                </svg>
                                Pomodoro Timer
                            </h2>
                            <div class="flex gap-2">
                                <!-- NEW: "Carcosa" Focus Mode Button -->
                                <button id="focus-mode-button" class="timer-settings-button" title="Toggle Focus Mode">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                                <button id="timer-settings-button" class="timer-settings-button" title="Timer Settings">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01-.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106A1.532 1.532 0 0111.49 3.17zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="space-x-2 mb-4">
                            <button id="pomodoro-button" class="timer-button timer-button-active">Pomodoro</button>
                            <button id="short-break-button" class="timer-button">Short Break</button>
                            <button id="long-break-button" class="timer-button">Long Break</button>
                        </div>

                        <h1 id="timer-display" class="text-7xl font-extrabold text-text-primary my-4">25:00</h1>

                        <div class="flex gap-4">
                            <button id="start-timer-button" class="animated-button w-2/3 bg-accent-primary text-accent-primary-text font-semibold py-3 px-4 rounded-xl hover:bg-accent-primary-hover transition duration-300 text-lg transform hover:scale-105 shadow-lg">
                                Start
                            </button>
                            <button id="reset-timer-button" class="animated-button w-1/3 bg-bg-card-secondary text-text-secondary font-semibold py-3 px-4 rounded-xl hover:bg-bg-hover transition duration-300 text-lg transform hover:scale-105">
                                Reset
                            </button>
                        </div>
                    </div>

                    <!-- Daily Update Button -->
                    <div class="bg-bg-card rounded-2xl shadow-lg p-6 flex-shrink-0">
                        <button id="check-in-button" class="animated-button w-full bg-accent-secondary text-accent-secondary-text font-semibold py-3 px-4 rounded-xl hover:bg-accent-secondary-hover transition duration-300 text-lg transform hover:scale-105 shadow-lg">
                            Submit Daily Update
                        </button>
                    </div>

                    <!-- Accountability & Feed Card -->
                    <div class="bg-bg-card rounded-2xl shadow-lg">
                        <!-- Accountability Status -->
                        <div class="p-6 border-b border-border-color">
                            <h2 class="flex items-center gap-2 text-xl font-bold text-text-primary mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-accent-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                Accountability Status
                            </h2>
                            <div id="accountability-status-list" class="space-y-3 pr-1">
                                <p class="text-sm text-text-muted">Loading status...</p>
                                <!-- Status will be injected here -->
                            </div>
                        </div>

                        <!-- Circle Feed -->
                        <div class="p-6">
                            <h2 class="flex items-center gap-2 text-xl font-bold text-text-primary mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-accent-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-2.13l-2.114 2.114a3 3 0 00-2.12 5.122V20M8 20H3v-2a3 3 0 015.356-2.13l2.114 2.114a3 3 0 012.12 5.122V20M12 11a3 3 0 100-6 3 3 0 000 6z" />
                                </svg>
                                Circle Feed
                            </h2>
                            <div id="feed-list" class="space-y-5 pr-1">
                                <!-- Feed posts will be dynamically injected here -->
                            </div>
                        </div>
                    </div>
                </section>
                
                <!-- Right Column: Circles & Members -->
                <section id="right-column" class="flex flex-col bg-bg-card rounded-2xl shadow-lg p-6 space-y-5 transition-opacity duration-500">
                    
                    <!-- My Info -->
                    <div class="pb-3 border-b border-border-color">
                        <div class="flex justify-between items-center mb-2">
                            <h2 class="flex items-center gap-2 text-xl font-bold text-text-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-accent-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                                My Info
                            </h2>
                            <button id="edit-alias-button" class="text-sm font-medium text-accent-primary hover:text-accent-primary-hover">Edit</button>
                        </div>
                        <!-- Shows Circle ID -->
                        <label class="text-sm text-text-muted">Share your current Circle ID to invite:</label>
                        <p id="current-circle-id-display" class="text-sm text-accent-primary font-medium bg-bg-card-secondary rounded-md p-2 mt-2 break-words">No circle selected</p>
                    </div>

                    <!-- Circle Controls -->
                    <div class="flex gap-4 pt-3">
                        <button id="create-circle-button" class="animated-button w-1/2 bg-accent-primary text-accent-primary-text font-semibold py-2 px-4 rounded-lg hover:bg-accent-primary-hover transition duration-300 transform hover:scale-105">
                            Create
                        </button>
                        <button id="join-circle-button" class="animated-button w-1/2 bg-bg-card-secondary text-text-secondary font-semibold py-2 px-4 rounded-lg hover:bg-bg-hover transition duration-300 transform hover:scale-105">
                            Join
                        </button>
                    </div>

                    <!-- My Circles List -->
                    <div class="pt-3 border-t border-border-color">
                        <h2 class="text-lg font-semibold text-text-primary mb-3">My Circles</h2>
                        <div id="circles-list" class="space-y-2 pr-1 max-h-48 overflow-y-auto">
                            <!-- Circles will be dynamically injected here -->
                        </div>
                    </div>

                    <!-- Circle Members List -->
                    <div class="pt-3 border-t border-border-color">
                        <h2 class="text-lg font-semibold text-text-primary mb-3">Circle Members</h2>
                        <div id="circle-members-list" class="space-y-2 pr-1 max-h-48 overflow-y-auto">
                            <!-- Members will be dynamically injected here -->
                        </div>
                    </div>

                    <!-- Study Vibe -->
                    <div class="pt-3 border-t border-border-color">
                        <h2 class="flex items-center gap-2 text-lg font-semibold text-text-primary mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-accent-primary" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 1.343-3 3s1.343 3 3 3 3-1.343 3-3V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 1.343-3 3s1.343 3 3 3 3-1.343 3-3V3z" />
                            </svg>
                            Study Vibe
                        </h2>
                        <!-- YouTube Player -->
                        <div class="aspect-video w-full mb-3">
                            <iframe id="yt-player" class="w-full h-full rounded-lg" src="https://www.youtube.com/embed/jfKfPfyJRdk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        <!-- YouTube Input -->
                        <div class="flex gap-2">
                            <input type="text" id="yt-link-input" class="yt-input" placeholder="Paste YouTube link...">
                            <button id="yt-load-button" class="yt-load-button">Load</button>
                        </div>
                    </div>

                </section>
            </main>
        </div>

        <!-- Global Modal -->
        <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex justify-center items-center z-50 p-6">
            <div id="modal-content" class="bg-bg-card p-6 rounded-2xl shadow-2xl w-full max-w-md max-h-[90vh] overflow-y-auto">
                <!-- Modal content will be injected here -->
            </div>
        </div>
    </div>
    
    <!-- Link to our JavaScript file -->
    <script type="module" src="script.js"></script>
</body>
</html>
